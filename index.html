<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



   <div class="container">
       <div class="telaresultado">

       </div>

       <div class="botoes">

       <div class="linha1">
           <button class="sete" type="button" onclick="insert('7')" >7</button>
           <button class="oito" type="button" onclick="insert('8')">8</button>
           <button class="nove" type="button" onclick="insert('9')" >9</button>
           <button class="dividir" type="button" onclick="insert('/')">/</button>
       </div>
       <div class="linha2">
        <button class="quatro" type="button"onclick="insert('4')">4</button>
        <button class="cinco" type="button"onclick="insert('5')">5</button>
        <button class="seis" type="button"onclick="insert('6')">6</button>
        <button class="vezes" type="button"onclick="insert('*')">*</button>
    </div>
    <div class="linha3">
        <button class="um" type="button"onclick="insert('1')">1</button>
        <button class="dois" type="button"onclick="insert('2')">2</button>
        <button class="tres" type="button"onclick="insert('3')">3</button>
        <button class="menos" type="button"onclick="insert('-')">-</button>
    </div>
    <div class="linha4">
        <button class="clear" type="button" onclick="clean()">C</button>
        <button class="zero" type="button" onclick="insert('0')">0</button>
        <button class="igual" type="button" onclick="calcular()">=</button>
        <button class="mais" type="button" onclick="insert('+')">+</button>
    </div>

</div>



   </div>








  
    










    <script src="script.js"></script>
</body>
</html>
